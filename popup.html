<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Tasty</title>
        <link href="https://fonts.googleapis.com/css?family=Oswald:300,400|Roboto+Mono&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="fonts/icomoon/style.css">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        
        <!-- Style -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="content">
    
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-md-8">
        
                  <div class="row justify-content-center">
                    <div class="col-md-12">
                      
                      <form method="post" id="contactForm" name="contactForm">
                        <h3 class="thin-heading mb-4">Subscription</h3>
                        <div class="row">
                          <div class="col-md-6 form-group">
                            <input type="text" class="form-control" name="email" id="email" placeholder="Email">
                            <div class="invalid-feedback">
                                Please provide a valid email.
                              </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-12">
                            <input type="button" value="Subscribe" id="submit" class="btn btn-primary rounded-0 py-2 px-4">
                          <span class="submitting"></span>
                          </div>
                        </div>
                      </form>
        
                      <div class="form-message-success">
                        Your message was sent, thank you!
                      </div>
        
                    </div>
                  </div>
                </div>
              </div>
            </div>
        
          </div>

        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
